<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="icon.png" />
    <title>MineSweeper</title>
  </head>
  <body>
    <header>
      <h1>Minesweeper</h1>
    </header>
    <div class="info"><p>*Use right click to mark the mines</p></div>
    <div class="container">
      <img src="bean.png" alt="bean" class="bean" />
      <img src="sponge.png" alt="bean" class="bob" />
      <div class="timer">
        <button onclick="startClock()" class="btn">Start</button>
        <p id="clock" class="clock">05:00</p>
      </div>
      <div class="grid" id="box"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
